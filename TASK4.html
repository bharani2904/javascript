<body>
    <script>
        function sum(arr){
            sum = 0
            for(i=0;i<arr.length;i++){
                sum+=arr[i]
            }
            return sum;
        }
    
        let arr = [1,2,3,4,5]
        let result = sum(arr)
        console.log(result)
    </script>
</body>
