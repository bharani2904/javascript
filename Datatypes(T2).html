<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatypes</title>
</head>
<body>
    <script>
        var num = 9;
        let course = "javascript";
        const bool = 1;
        let age = 19;
        const boolean = 0;
        var result = "pass";
        var s;
        let x = 24;
        const r=null;
        console.log(num);
        console.log(course);
        console.log(typeof(bool));
        console.log(boolean);
        console.log(age);
        console.log(result);
        console.log(typeof(s));
        console.log(typeof(x));
        console.log(typeof(r));
    </script>
</body>
</html>
