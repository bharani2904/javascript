    <script>
        function towerOfHanoi(n,rodOne,rodTwo,rodThree){
            if(n == 0)
            return;
            towerOfHanoi(n-1,rodOne,rodThree,rodTwo);
            console.log("Disk no "+ n+ " moved from rod " + rodOne+ " to "+ rodTwo)
            towerOfHanoi(n-1, rodThree, rodTwo, rodOne)
        }
        num = 3;
        towerOfHanoi(num,'A','B','C');
    </script>
