</head>
<body>
    <script>
        function factorial(x){
            if(x == 0)
            return 1;
            else
            return x * factorial(x-1);
        }
        let num = prompt("Enter a number: ","0");
        result = factorial(num)
        console.log("Factorial is : "+result)
    </script>
</body>
