<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var p=24, q=4;
        console.log(p+q);
        console.log(p-q);
        console.log(p*q);
        console.log(p/q);
        console.log(p%q);
        console.log(p++);
        console.log(--q);
        console.log(p**q);

    </script>
</body>
</html>
